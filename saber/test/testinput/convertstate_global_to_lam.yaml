input geometry:
  function space: StructuredColumns
  grid:
    type: regular_lonlat
    N: 10
  groups:
  - variables:
    - stream_function
    levels: 1
  halo: 1
output geometry:
  function space: StructuredColumns
  grid:
    type : regional
    nx : 71
    ny : 53
    dx : 2.5e3
    dy : 2.5e3
    lonlat(centre) : [9.9, 56.3]
    projection :  
      type : lambert_conformal_conic
      latitude0  : 56.3
      longitude0 : 0.0
    y_numbering: 1
  partitioner: checkerboard
  groups:
  - variables:
    - stream_function
    levels: 1
states:
- input:
    date: '2010-01-01T12:00:00Z'
    state variables:
    - stream_function
    constant value: 1.0
  output:
    filepath: testdata/convertstate_global_to_lam
test:
  reference filename: testref/convertstate_global_to_lam.ref
